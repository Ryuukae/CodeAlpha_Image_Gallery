<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <script src="./scripts/script.js" type="text/javascript" defer></script>
</head>
<body>
<div id="container" class="container">
    <div id="mainPanel">
        <h1>Photo Gallery</h1>
        <p>Upload your photos here and they will be displayed in a grid.</p>
    </div>
    <div id="imageUploadContainer">
        <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg" multiple>
    </div>
</div>
<div id="wrapper" class="image-wrapper">
    <button class="arrow left-arrow"> ←</button>
    <img src="" alt="" id="imageWrapper">
    <span>X</span>
    <button class="arrow right-arrow"> →</button>
</div>
<div id="gallery"></div>
</body>
</html>
